<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
</head>
<body>
    <h2><i>FEEDBACK</i></h2>
    <hr>
    <a href="./../index.html">go to home page</a>
    <hr>
    Cafe Customer Feedback Form<br><br>
    <form>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" required>
        <br><br>

        <label for="email id"><b>Email Id:</b></label>
        <input type="email" id="email id" required>
        
        <br><br>

        <label for="date"><b>Date Visited:</b></label>
        <input type="Date" id="date" required>

        <br><br>

        <label><b>Rate Us:</b></label><br><br>
        <b>5</b><input type="radio" name="r">
        <b>4</b><input type="radio" name="r">
        <b>3</b><input type="radio" name="r">
        <b>2</b><input type="radio" name="r">
        <b>1</b><input type="radio" name="r"><br><br>
        <input type="submit">
    </form>
</body>
</html>
